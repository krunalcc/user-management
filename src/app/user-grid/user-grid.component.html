<button class="buttonStyle" *ngIf="isAdmin" mat-button (click)="openDialog(newUser)">Add User</button>
<button class="buttonStyle" style="float: right;" mat-button (click)="logout()">Logout</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> User Name </th>
        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="openDialog(element)" matTooltip="Edit user">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button *ngIf="isAdmin" (click)="delete(element)" matTooltip="Remove user">
                <mat-icon>clear</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
