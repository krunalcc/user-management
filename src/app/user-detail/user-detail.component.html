<div mat-dialog-content>
    <form [formGroup]="form">
        <div>
            <mat-form-field>
                <input type="text" matInput placeholder="Name" formControlName="name" />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input type="text" matInput placeholder="User Name" formControlName="userName" [disabled]="isAdmin" />
            </mat-form-field>
        </div>
        <div *ngIf="this.data.id == 0">
            <mat-form-field>
                <input type="password" matInput placeholder="Password" formControlName="password">
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="isAdmin">Is Admin</mat-checkbox>
        </div>
    </form>
</div><br />
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="">Cancel</button>
    <button mat-button [mat-dialog-close]="" cdkFocusInitial (click)="submit()">Submit</button>
</div>
